<!DOCTYPE html>
<html lang="hu">

<head>
    <title>SSBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="tasks_manager" class="d-flex display-flex flex-row full-screen">
        <div class="flex-fill col-1"></div>
        <div class="flex-fill col-10 new-task-form">
            <div class="row page-header d-flex align-items-center">
                <div class="col-lg-8 col-sm-8 col-12">
                    <h1 class="addtaskpage-title">+ Új feladat létrehozása</h1>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-2 col-sm-4 col-12">
                    <div class="newtask-buttoncontainer d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary addnewtask-button">Létrehoz</button>
                        <button type="reset" id="cancel_button" class="btn btn-primary addnewtask-button">Mégse</button>

                    </div>

                </div>
            </div>
            <div class="row page-content">
                <div class="col-md-6 col-12 right-border-form">
                    <h2 class="task-subtitle">Adatok</h2>
                    <div class="form-group">
                        <label for="taskName" class="newtask-label">Feladat neve:</label>
                        <input type="text" id="taskName" class="newtask-formcontrol">
                    </div>
                    <div class="form-group">
                        <label for="taskCat" class="newtask-label">Feladat típusa:</label>
                        <select id="taskCat" class="newtask-formcontrol">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskDate" class="newtask-label">Feladat típusa:</label>
                        <input type="date" id="taskDate" class="newtask-formcontrol">
                    </div>

                    <div class="form-group">
                        <label for="taskProject" class="newtask-label">Projekthez rendelés:</label>
                        <select id="taskProject" class="newtask-formcontrol">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>

                </div>
                <div class="col-md-6 col-12">
                    <h2 class="task-subtitle">Feladat lépései</h2>
                    <div class="taskstep-container">
                        <div class="row taskstep-card d-flex align-items-center">
                            <i class="fas fa-plus taskstep-icon"></i>
                            <select id="taskProject" class="taskstep-formcontrol">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="row add-employee-card">
                            <button type="button" class="btn btn-sm added-employee-button"><i
                                    class="fas fa-user addemployee-icon"></i>Werner Ádám</button>
                        </div>
                        <div class="row add-employee-card">
                            <button type="button" class="btn btn-sm add-employee-button"><i
                                    class="fas fa-user-plus addemployee-icon"></i>Munkatárs
                                hozzáadása</button>
                        </div>
                        <div class="row taskstep-card d-flex align-items-center">
                            <i class="fas fa-plus taskstep-icon"></i>
                            <select id="taskProject" class="taskstep-formcontrol">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="row add-employee-card">
                            <button type="button" class="btn btn-sm add-employee-button"><i
                                    class="fas fa-user-plus addemployee-icon"></i>Munkatárs
                                hozzáadása</button>
                        </div>
                        <div class="row taskstep-card d-flex align-items-center">
                            <i class="fas fa-plus taskstep-icon"></i>
                            <select id="taskProject" class="taskstep-formcontrol">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="row add-employee-card">
                            <button type="button" class="btn btn-sm add-employee-button"><i
                                    class="fas fa-user-plus addemployee-icon"></i>Munkatárs
                                hozzáadása</button>
                        </div>
                        <div class="row taskstep-card d-flex align-items-center">
                            <i class="fas fa-plus taskstep-icon"></i>
                            <select id="taskProject" class="taskstep-formcontrol">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="row add-employee-card">
                            <button type="button" class="btn btn-sm add-employee-button"><i
                                    class="fas fa-user-plus addemployee-icon"></i>Munkatárs
                                hozzáadása</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="flex-fill col-1"></div>
    </div>
</body>

</html>
