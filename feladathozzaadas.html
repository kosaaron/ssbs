<!DOCTYPE html>
<html lang="hu">

<head>
    <title>SSBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="tasks_manager" class="d-flex display-flex flex-row full-screen">
        <div class="flex-fill col-3"></div>
        <div class="flex-fill new-task-form">
            <form>
                <h1>+ Feladat hozzáadása</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTaskType">Feladat típusa:</label>
                        <div class="row">
                            <div class="col-2">
                                                        <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary addnewtask-button"
                                    data-toggle="modal" data-target="#exampleModalCenter">
                                    <i class="fas fa-plus"></i>
                                </button></div>
                            <div class="col-10">
                                <select id="inputTaskType" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputProcurer">Megrendelő:</label>
                        <select id="inputProcurer" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDeadline">Határidő:</label>
                        <input type="date">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="inputDescription">Feladat leírása:</label>
                        <textarea class="form-control" id="inputDescription" rows="3" maxlength="200"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Cím(utca, házszám):</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Fővám tér 8.">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Város:</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Budapest">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Ország:</label>
                        <select id="inputState" class="form-control">
                            <option selected>Magyarország</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Ir. szám:</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="float-right">
                        <button type="submit" class="btn btn-primary addnewtask-button">Hozzáad</button>
                </div>
            </form>
        </div>
        <div class="flex-fill col-3"></div>
    </div>
    <footer>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Új feladattípus</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
