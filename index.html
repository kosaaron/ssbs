<!DOCTYPE html>
<html>

<head>
    <title>SSB System</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <!-- <link rel="icon" href="images/favicon.ico" type="image/x-icon"> - Ádám: kell ikon-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="body" class="display-flex flex-column">
    <header id="page_header" class="display-flex">
        <div class="header-item flex-1">

        </div>
        <div class="header-item flex-1">

        </div>
        <div class="header-item flex-1">

        </div>
    </header>
    <div id="content_frame" class="flex-1 display-flex flex-row">
        <div id="main_menu">
            <div id="tab_finance" onclick="menuItemClick(this.id)"
                class="menu-item display-flex flex-column menu-item-active">
                <div class="text-center">
                    <div>
                        <div class="icon-own-general-ledger item-icon"></div>
                    </div>
                    <div>
                        <h6 class="menu-item-text unselectable">Pénzügy</h6>
                    </div>
                </div>
            </div>
            <div id="tab_processes" onclick="menuItemClick(this.id)" class="menu-item display-flex flex-column">
                <div class="text-center">
                    <div>
                        <div class="icon-own-flow-chart item-icon"></div>
                    </div>
                    <div>
                        <h6 class="menu-item-text unselectable">Folyamatok</h6>
                    </div>
                </div>
            </div>
            <div id="tab_products" onclick="menuItemClick(this.id)" class="menu-item display-flex flex-column">
                <div class="text-center">
                    <div>
                        <div class="icon-own-product-documents item-icon"></div>
                    </div>
                    <div>
                        <h6 class="menu-item-text unselectable">Termékek</h6>
                    </div>
                </div>
            </div>

            <div id="tab_resources" onclick="menuItemClick(this.id)" class="menu-item display-flex flex-column">
                <div class="text-center">
                    <div>
                        <div class="icon-own-work item-icon"></div>
                    </div>
                    <div>
                        <h6 class="menu-item-text unselectable">Erőforrások</h6>
                    </div>
                </div>
            </div>
            <div id="tab_settings" onclick="menuItemClick(this.id)" class="menu-item display-flex flex-column">
                <div class="text-center">
                    <div>
                        <div class="icon-own-services item-icon"></div>
                    </div>
                    <div>
                        <h6 class="menu-item-text unselectable">Alkalmazás</h6>
                    </div>
                </div>
            </div>
        </div>
        <div id="content_shell" class="full-screen">
            <div id="content">
                <div id="finance">
                    <div id="finance_menu" class="submenu">
                        <div class="submenu-item display-flex flex-column submenu-item-active">
                            <h7 class="unselectable">ÁTTEKINTÉS</h7>
                        </div>
                        <div class="submenu-item display-flex flex-column">
                            <h7 class="unselectable submenu-border">BEVÉTELEK</h7>
                        </div>
                        <div class="submenu-item display-flex flex-column">
                            <h7 class="unselectable">KÖLTSÉGEK</h7>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
                <div id="processes" class="display-none">

                </div>
                <div id="products" class="display-none">
                    <div id="finance_menu">
                        <div class="submenu-item"></div>
                    </div>
                </div>
                <div id="resources" class="display-none">
                    <div id="finance_menu">
                        <div class="submenu-item"></div>
                    </div>
                </div>
                <div id="settings" class="display-none">
                    <div id="finance_menu">
                        <div class="submenu-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
