<!DOCTYPE html>
<html lang="hu">

<head>
    <title>SSBS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cal-css.css">
    <script type="module" type="/text/javascript" src="js/drawCalendar.js"></script>
</head>

<body>
    <div class="periodic-page">
        <div class="d-flex justify-content-center">
            <div class="btn-group btn-group-toggle center" data-toggle="buttons">
                <div class="btn-group btn-group-toggle center" data-toggle="buttons">
                    <a id="menu_button_left" class="btn btn-secondary periodic-menu-btn" href="periodikuslista.html"
                        role="button"><i class="fas fa-list"></i> Lista</a>
                    <a id="menu_button_right" class="btn btn-secondary periodic-menu-btn active" href="#"
                        role="button"><i class="fas fa-calendar-alt"></i> Naptár</a>
                </div>
            </div>
        </div>
        <div id="task_calendar" class="d-flex justify-content-center">
<h1>--Naptár helye--<br>A style ideiglenes amíg jön a rendes :D ---D</h1>
 
        </div>
        <header>
            <nav>
                <h2><a id="prev" class="nav-btn"><i class="fas fa-caret-left"></i></a>
                <span id="time"></span>
                <a id="next" class="nav-btn"><i class="fas fa-caret-right"></i></a>
                </h2>
            </nav>
        </header>
        <div class="row col-12">
            <section id="cal-body" class="col-8 col-s-12"></section>
            <aside id="taskList" class="col-4 col-s-12 details">
        
            </aside>
        </div>
        <div id="create">&#43;</div>
        <div id="modal" class="modal">
            <div><label for="title">Title</label>
            <input contenteditable="true" id="title" name="title" type="text"></div>
            <div><label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="20" rows="5"></textarea></div>
            <div id="done"><a>Done</a></div>
            
        </div>
    </div>
</body>

</html>
